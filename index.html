<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="cookieImage" src="./assets/fortune-cookie.svg" alt="Biscoito da sorte">
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="cookieLook">
                <p class="cookieMessage1">Quer ir na praça comigo sexta-feira minha gata?? </p>
                <p class="cookieMessage2 cookieHide">Você é a mais linda entre todas!!</p>
            </div>
            <img src="/assets/opened-cookie.svg" alt="Biscoito aberto">
            <button id="openOtherCookie">Abrir outro biscoito</button>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
